# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool: Azure Pipelines

steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Infra_dev'
    backendServiceArm: 'workload_identity_federation_connection'
    backendAzureRmOverrideSubscriptionID: '959b5bec-4c7a-4fce-958e-8d10c69abe92'
    backendAzureRmResourceGroupName: 'rg-pipeline'
    backendAzureRmStorageAccountName: 'stgpipeline'
    backendAzureRmContainerName: 'contpipeline'
    backendAzureRmKey: 'yaml-pipeline.tfstate'



